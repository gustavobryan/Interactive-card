<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/SRC/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Card Interactive</title>
</head>

<body>

	<img class="bg-mobile" src="/SRC/bg-main-mobile.png" alt="background image mobile">

	<img class="bg-main" src="/SRC/bg-main-desktop.png" alt="background image desktop">

	<div class="container">
		<section class="card-display">
			<div class="card-front">
				<img class="card-front-img" src="/SRC/bg-card-front.png" alt=" display card front">
				<img class="card-logo" src="/src/card-logo.svg" alt="logo card">
				<p class="card-number-display">1234 5678 9123 0000</p>
				<p class="cardholder-display">John Does</p>
				<p class="expiry-month-display">00</p>
				<p class="expiry-divider-display">/</p>
				<p class="expiry-year-display">0000</p>
			</div>

			<div class="card-back">
				<img class="card-back-img" src="/SRC/bg-card-back.png" alt=" display card back">
				<p class="cvc-display">000</p>
			</div>
		</section>

		<section class="card-details">
			<form id="myForm" action="/action_page.php" name="myForm">
				<label for="cardholder-name">CARDHOLDER NAME</label>
				<input 
				id="cardholder-name" 
				class="cardholder-name" 
				type="text" 
				name="cardholder-name"
				placeholder="John Does" 
				oninput="inputName()" />
				<p id="msgError"></p>

				<label class="card-number" for="card-number">CARD NUMBER</label>
				<input 
				id="card-number" 
				class="card-number" 
				type="text" 
				name="card-number" 
				placeholder="1234 5678 9123 0000"
				oninput="inputCardNum()" />
				<p id="card-num-error"></p>

				<div class="flex">
					<label class="expiry-date" for="expiry-date">EXP. DATE (MM/YYYY)<br />
						<input 
						class="expiry" 
						type="text" 
						name="expiry-date" 
						placeholder="MM" 
						oninput="inputMM()"/>
						<input 
						class="expiry" 
						type="text" 
						name="expiry-date" 
						placeholder="YYYY" 
						oninput="inputYY()"/>
						<p class="expiry-error"></p>
					</label>

					<label class="cvc" for="cvc">CVC<br />
						<input 
						class="cvc" 
						type="text" 
						id="cvc" 
						name="cvc" 
						placeholder="123" 
						oninput="inputCvc()" />
						<p id="cvc-error"></p>
					</label>
				</div>

				<button id="submit">Confirm</button>
			</form>
			<div id="thank-you" class="thank-you hidden">
				<img src="/SRC/icon-complete.svg" alt="icon complete">
				<h2 id="thank-you-header">Thank You!</h2>
				<p>We've added your card details</p>
				<button id="continue">Continue</button>
			</div>
		</section>
	</div>
	<script scr="script.js"></script>
</body>

</html>
