<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/SRC/favicon-32x32.png">
    <title>Cart√£o Interativo - Frontend Mentor</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="" card-container>
                <div class="card-wrapper">
                    <div class="card-back">
                        <img class="card-back" src="/SRC/bg-card-back.png" alt="card back">
                        <div class="card-cvc"><span id="card-cvc">000</span></div>
                    </div>
                    <div class="card-front">
                        <img src="/SRC/bg-card-front.png" alt="card front">
                        <div class="card-circle">
                            <div class="card-circle-big"></div>
                            <div class="card-circle-small"></div>
                        </div>
                        <div class="card-number"><span id="card-number-id">0000 0000 0000 0000</span></div>
                        <div class="card-holder"><span id="card-holder-span">Jane Appleseed</span></div>
                        <div class="card-expDate">
                            <span id="card-month-span">00</span>
                            <span>/</span>
                            <span id="card-year-span">00</span>
                        </div>
                    </div>
                </div>
            </div>
            <form id="form" class="form-container">
                <div class="form-wrapper">
                    <div class="form-control">
                        <label for="input-holder"> Cardholder Name:</label><br>
                        <input type="text" name="input-holder" placeholder="e.g. Jane Appleseed"
                            onfocus="this.placeholder=''" onblur="this.placeholder= 'e.g. Jane Appleseed'"
                            id="input-holder" class="input">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="input-number">Card Number:</label><br>
                        <input type="text" name="input-number" placeholder="e.g 1234 5678 9123 0000" id="input-number"
                            onfocus="this.placeholder=''" onblur="this.placeholder= 'e.g. 1234 5678 9123 0000'"
                            maxlenght="16">
                        <small>Error message</small>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="input-month">Exp.Date</label><br>
                            <input type="text" name="input-month" placeholder="MM" onfocus="this.placeholder=''"
                                onblur="this.placeholder= 'MM'" maxlength="2" id="input-month">
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label class="input-month" for="input-year">(MM/YY)</label><br>
                            <input type="text" name="input-year" placeholder="YY" onfocus="this.placeholder=''"
                                onblur="this.placeholder= 'YY'" maxlength="2" id="input-year">
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="input-cvc">CVC</label><br>
                            <input type="text" name="input-cvc" placeholder="e.g. 123" onfocus="this.placeholder=''"
                                maxlength="3" onblur="this.placeholder= 'e.g. 123'" id="input-cvc">
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
                <button id="button-confirm">Confirm</button>
            </form>

            <div class="confirmation-wrapper">
                <div class="check-circle"><span><i class="fa-sharp fa-solid fa-check"></i></span></div>
                <p>Thank you!</p>
                <p>We've added your card details</p>
                <button id="button-continue">Continue</button>
            </div>
        </div>

    </section>

    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Gustavo Bryan</a>. </div>
</body>

</html>
